<!doctype html>
<html lang="ko" data-layout="horizontal" data-topbar="light" data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">
<head>
<meta charset="utf-8" />
<title>나라신용정보 - ANS</title>
<link rel="shortcut icon" href="../images/favicon.ico">
<!-- CSS -->
<link href="../css/bootstrap.custom.css" rel="stylesheet" type="text/css" />
<link href="../css/app.css" rel="stylesheet" type="text/css" />
<link href="../css/custom.css" rel="stylesheet" type="text/css" />
<!-- JS -->
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/flatpickr.js"></script>
<script src="../js/flatpickr_ko.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript">
/* Progress Bar */
function progressbar() {
  const progressbar = $('<div></div>').addClass('loader').html('<div class="progressbar-text">처리중입니다...</div><div class="progressbar"><div class="progressbar-primary"></div></div>').appendTo("body");
  
  setTimeout(() => {
    progressbar.remove();
  }, 3000);
}
</script>
</head>
<body>
<div id="layout-wrapper">
  <section class="main-content">
    <main class="page-content">
      <div class="container-fixed">
        <div class="content">
          <!-- Content -->
          <div class="page-header-wrap">
            <h2 class="page-header">#Progress Bar</h2>
            <button class="btn btn-link opacity-100" type="button" disabled>
              <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
              <span role="status" class="text-danger">조회중입니다<i class="fade-dot">...</i></span>
            </button>
            <div class="btns">
              <button type="button" class="btn btn-primary"><i class="ri-search-line"></i>조회</button>
            </div>
          </div>
          <button type="button" class="btn btn-primary" onclick="progressbar();">로딩바 확인</button>
          <button type="button" class="btn btn-outline-default" data-bs-toggle="modal" data-bs-target="#modalLoader">처리중(모달)</button>
          <!-- //Content -->
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="container-fixed">
        <small class="text-muted">© 2024 - Nara Credit Service Co.,LTD. All Rights Reserved.</small>
      </div>
    </footer>
  </section>
</div>
<!-- END layout-wrapper -->

<!-- 처리중(모달) -->
<div class="modal modal-loader fade" tabindex="-1" data-bs-backdrop="false" id="modalLoader">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-sm">
    <div class="modal-content">
      <button type="button" class="btn-close ms-auto m-1" data-bs-dismiss="modal" aria-label="Close"></button>
      <div class="modal-body">
        <div class="loading-text">처리중입니다...</div>
        <div class="loading-bar">
          <div class="loading-primary"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
