<!doctype html>
<html lang="ko" data-layout="horizontal" data-topbar="light" data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">
<head>
<meta charset="utf-8" />
<title>나라신용정보 - ANS</title>
<link rel="shortcut icon" href="../images/favicon.ico">
<!-- CSS -->
<link href="../css/bootstrap.custom.css" rel="stylesheet" type="text/css" />
<link href="../css/app.css" rel="stylesheet" type="text/css" />
<link href="../css/custom.css" rel="stylesheet" type="text/css" />
<!-- JS -->
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/common.js"></script>
</head>
<body>
<div id="layout-wrapper">    
  <!-- Header -->
  <div w3-include-html="../include/header.html"></div>
  <section class="main-content">
    <main class="page-content">
      <div class="container-fixed">
        <div class="content">
          <!-- Content -->
          <div class="page-header-wrap">
            <h2 class="page-header">편지읽기</h2>
            <div class="btns">
              <button type="button" class="btn btn-primary"><i class="ri-mail-unread-line"></i>외부수신확인</button>
              <button type="button" class="btn btn-secondary"><i class="ri-mail-check-line"></i>전체선택</button>
              <button type="button" class="btn btn-outline-secondary"><i class="ri-mail-forbid-line"></i>선택해제</button>
              <button type="button" class="btn btn-dark"><i class="ri-mail-close-line"></i>선택삭제</button>
              <select class="form-select w-auto">
                <option value="">편지함으로 옮기기</option>
              </select>
              <button type="button" class="btn btn-dark"><i class="ri-delete-bin-line"></i>읽지않은 메일삭제</button>
            </div>
          </div>
          <ul class="nav nav-tabs nav-dark">
            <li class="nav-item">
              <a href="#none" class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab1">내부수신(0/0)</a>
            </li>
            <li class="nav-item">
              <a href="#none" class="nav-link" data-bs-toggle="tab" data-bs-target="#tab2">외부수신(0/0)</a>
            </li>
            <li class="nav-item">
              <a href="#none" class="nav-link" data-bs-toggle="tab" data-bs-target="#tab3">보낸편지함(0/0)</a>
            </li>
            <li class="nav-item">
              <a href="#none" class="nav-link" data-bs-toggle="tab" data-bs-target="#tab4">임시보관함(0/0)</a>
            </li>
            <li class="nav-item">
              <a href="#none" class="nav-link" data-bs-toggle="tab" data-bs-target="#tab4">스팸편지함(0/0)</a>
            </li>
            <li class="nav-item">
              <a href="#none" class="nav-link" data-bs-toggle="tab" data-bs-target="#tab4">휴지통(0/0)</a>
            </li>
          </ul>
          <table class="table table-form mt-3">
            <colgroup>
              <col width="10%" />
              <col width="" />
            </colgroup>
            <tbody>
              <tr>
                <th>제목</th>
                <td>
                  개인 실적 통지
                </td>
              </tr>
              <tr>
                <th>보낸 날짜</th>
                <td>2025-00-00 00:00</td>
              </tr>
              <tr>
                <th>보낸이</th>
                <td></td>
              </tr>
              <tr>
                <th>받은이</th>
                <td></td>
              </tr>
              <tr>
                <th>참조</th>
                <td></td>
              </tr>
              <tr>
                <th>숨은 참조</th>
                <td></td>
              </tr>
              <tr>
                <th>첨부파일</th>
                <td></td>
              </tr>
              <tr>
                <th>내용</th>
                <td>
                  <textarea class="form-control" rows="16" readonly></textarea>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex">
            <div>
              <button type="button" class="btn btn-outline-default"><i class="ri-file-list-line"></i>목록보기</button>
              <button type="button" class="btn btn-icon btn-outline-default"><i class="ri-arrow-up-s-fill"></i></button>
              <button type="button" class="btn btn-icon btn-outline-default"><i class="ri-arrow-down-s-fill"></i></button>
            </div>
            <div class="ms-auto">
              <button type="button" class="btn btn-primary"><i class="ri-mail-line"></i>답장</button>
              <button type="button" class="btn btn-secondary"><i class="ri-mail-send-line"></i>전달</button>
              <button type="button" class="btn btn-outline-default"><i class="ri-delete-bin-line"></i>삭제</button>
              <select class="form-select w-auto">
                <option value="">편지함으로 옮기기</option>
              </select>
            </div>
          </div>
          <!-- //Content -->
        </div>
        <!-- Quickmenu -->
        <div w3-include-html="../include/quick_menu.html"></div>
