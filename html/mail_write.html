<!doctype html>
<html lang="ko" data-layout="horizontal" data-topbar="light" data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">
<head>
<meta charset="utf-8" />
<title>나라신용정보 - ANS</title>
<link rel="shortcut icon" href="../images/favicon.ico">
<!-- CSS -->
<link href="../css/bootstrap.custom.css" rel="stylesheet" type="text/css" />
<link href="../css/app.css" rel="stylesheet" type="text/css" />
<link href="../css/custom.css" rel="stylesheet" type="text/css" />
<!-- JS -->
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/common.js"></script>
</head>
<body>
<div id="layout-wrapper">    
  <!-- Header -->
  <div w3-include-html="../include/header.html"></div>
  <section class="main-content">
    <main class="page-content">
      <div class="container-fixed">
        <div class="content">
          <!-- Content -->
          <div class="page-header-wrap">
            <h2 class="page-header">편지쓰기</h2>
            <div class="btns">
              <button type="button" class="btn btn-outline-default"><i class="ri-file-list-line"></i>목록보기</button>
              <button type="button" class="btn btn-primary"><i class="ri-mail-line"></i>보내기</button>
              <button type="button" class="btn btn-secondary"><i class="ri-eye-line"></i>미리보기</button>
              <button type="button" class="btn btn-outline-default"><i class="ri-save-line"></i>임시보관함에 저장</button>
            </div>
          </div>
          <table class="table table-form">
            <colgroup>
              <col width="10%" />
              <col width="" />
            </colgroup>
            <tbody>
              <tr>
                <th>받는이</th>
                <td>
                  <div class="d-flex align-items-center gap-1">
                    <input type="text" class="form-control" />
                    <button type="button" class="btn btn-outline-default"><i class="ri-organization-chart"></i>조직도</button>
                    <button type="button" class="btn btn-outline-default"><i class="ri-contacts-book-3-line"></i>주소록</button>
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" /> 내게쓰기
                    </label>
                  </div>
                </td>
              </tr>
              <tr>
                <th>참조</th>
                <td>
                  <div class="d-flex align-items-center gap-1">
                    <input type="text" class="form-control" />
                    <span class="white-space-nowrap lh-sm">
                      [D] 조직부서, [T] 조직팀, [S] 조직그룹<br />
                      [E] 사원, [G] 주소록그룹, [I] 주소록개인
                    </span>
                  </div>
                </td>
              </tr>
              <tr>
                <th>숨은참조</th>
                <td>
                  <input type="text" class="form-control" />
                </td>
              </tr>
              <tr>
                <th>제목</th>
                <td>
                  <input type="text" class="form-control" />
                </td>
              </tr>
              <tr>
                <th>내용</th>
                <td>
                  <textarea class="form-control" rows="16"></textarea>
                </td>
              </tr>
              <tr>
                <th>첨부파일</th>
                <td>
                  <div class="input-group custom-file">
                    <input type="file" class="form-control" id="file">
                    <label class="btn btn-secondary" for="file"><i class="ri-attachment-2"></i>찾아보기</label>
                  </div>
                  <ul class="mt-1 mb-0">
                    <li>※ 용량이 큰 내부메일(20MB 이상)은 가급적이면 메신저를 이용해 주세요</li>
                    <li class="text-danger">※ 개인정보가 포함된 파일 외부전송시는 암호걸기 후 저장 필수!!</li>
                  </ul>
                </td>
              </tr>
              <tr>
                <th>파일목록</th>
                <td>
                  <textarea class="form-control" rows="8"></textarea>
                  <div class="mt-1">
                    총 <input type="text" class="form-control text-end w-sm" placeholder=""> byte 
                    <small class="text-muted">(총 가능한 Byte 60M Byte)</small>
                    <button type="button" class="btn btn-outline-default">첨부취소</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex">
            <div>
              <button type="button" class="btn btn-outline-default"><i class="ri-file-list-line"></i>목록보기</button>
            </div>
            <div class="ms-auto">
              <button type="button" class="btn btn-primary"><i class="ri-mail-line"></i>보내기</button>
              <button type="button" class="btn btn-secondary"><i class="ri-eye-line"></i>미리보기</button>
              <button type="button" class="btn btn-outline-default"><i class="ri-save-line"></i>임시보관함에 저장</button>
            </div>
          </div>
          <!-- //Content -->
        </div>
        <!-- Quickmenu -->
        <div w3-include-html="../include/quick_menu.html"></div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="container-fixed">
        <small class="text-muted">© 2024 - Nara Credit Service Co.,LTD. All Rights Reserved.</small>
      </div>
    </footer>
  </section>
</div>
<!-- END layout-wrapper -->
</body>
</html>
