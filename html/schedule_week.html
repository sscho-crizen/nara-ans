            <h2 class="page-header">일정관리</h2>
          </div>
          <div class="schedule">
            <div class="schedule-header">
              <div class="schedule-date">
                <div class="schd-month-wrap align-items-end">

                  <span>월</span>
                </div>
              </div>
              <div class="d-flex align-items-center gap-2 ms-4">
                <button type="button" class="btn btn-icon btn-sm rounded-pill btn-outline-primary"><i class="ri-arrow-left-s-line"></i></button>

              </div>
              <div class="ms-auto">
                <div class="btns">

                <col width="14%" />
                <col width="14%" />

              <thead>
                <tr>
                  <th>03/30(일)</th>
                  <th>03/31(월)</th>
                  <th>04/01(화)</th>
                  <th>04/02(수)</th>
                  <th>04/03(목)</th>
                  <th>04/04(금)</th>
                  <th>04/05(토)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item d-flex align-items-center gap-1 px-0 py-1">
                        <button type="button" class="btn btn-icon btn-xs btn-default">
                          <i class="ri-save-line"></i>
                        </button>
                        [선] test
                      </li>
                    </ul>
                  </td>
                  <td>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item d-flex align-items-center gap-1 px-0 py-1">
                        <button type="button" class="btn btn-icon btn-xs btn-default">
                          <i class="ri-save-line"></i>
                        </button>
                        [선] test
                      </li>
                      <li class="list-group-item d-flex align-items-center gap-1 px-0 py-1">
                        <button type="button" class="btn btn-icon btn-xs btn-default">
                          <i class="ri-save-line"></i>
                        </button>
                        <span class="text-danger">[전]</span> test
                      </li>
                      <li class="list-group-item d-flex align-items-center gap-1 px-0 py-1">
                        <button type="button" class="btn btn-icon btn-xs btn-default">
                          <i class="ri-save-line"></i>
                        </button>
                        <span class="text-danger">[전]</span> test
                      </li>
                    </ul>
                  </td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>

          <div class="card">
            <div class="card-body">
              <div class="schedule-add">
                <h3 class="tit">빠른일정 추가</h3>
                <div class="d-flex align-items-center gap-1">
                  <select class="form-select w-auto">
                    <option value="">업무</option>
                  </select>
                  <div class="input-group w-date">
                    <input type="text" class="form-control" placeholder="" />
                    <button type="text" class="btn btn-outline-default flatpickr-btn flatpickr-input">
                      <i class="ri-calendar-line"></i>
                    </button>
                  </div>
                  <select class="form-select w-auto">
                    <option value="">AM 09</option>
                  </select>
                  <select class="form-select w-auto">
                    <option value="">00</option>
                  </select>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="r" checked />보통
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
