<!doctype html>
<html lang="ko" data-layout="horizontal" data-topbar="light" data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">
<head>
<meta charset="utf-8" />
<title>나라신용정보 - ANS</title>
<link rel="shortcut icon" href="../images/favicon.ico">
<!-- CSS -->
<link href="../css/bootstrap.custom.css" rel="stylesheet" type="text/css" />
<link href="../css/app.css" rel="stylesheet" type="text/css" />
<link href="../css/custom.css" rel="stylesheet" type="text/css" />
<!-- JS -->
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript">

</script>
</head>
<body>
<div id="layout-wrapper">
  <section class="main-content">
    <main class="page-content">
      <div class="container-fixed">
        <div class="content">
          <!-- Content -->
          <div class="page-header-wrap">
            <h2 class="page-header">일정관리</h2>
            <div class="btns">
              <button type="button" class="btn btn-outline-primary"><i class="ri-check-line"></i>작성</button>
              <button type="button" class="btn btn-outline-primary"><i class="ri-check-line"></i>주간</button>
              <button type="button" class="btn btn-outline-primary"><i class="ri-check-line"></i>월간</button>
            </div>
          </div>
          <div class="schedule">
            <div class="schedule-header">
              <div class="schedule-date">
                <small class="schd-year">2025</small>
                <div class="schd-month-wrap">
                  <button type="button" class="btn btn-icon btn-sm rounded-pill btn-outline-primary"><i class="ri-arrow-left-s-line"></i></button>
                  <strong class="schd-month">03</strong>
                  <button type="button" class="btn btn-icon btn-sm rounded-pill btn-outline-primary"><i class="ri-arrow-right-s-line"></i></button>
                </div>
              </div>
              <div class="schedule-add">
                <h3 class="tit">빠른일정 추가</h3>
                <div class="d-flex align-items-center gap-1">
                  <select class="form-select w-auto">
                    <option value="">업무</option>
                  </select>
                  <div class="input-group w-date">
                    <input type="text" class="form-control" placeholder="" />
                    <button type="text" class="btn btn-outline-default flatpickr-btn flatpickr-input">
                      <i class="ri-calendar-line"></i>
                    </button>
                  </div>
                  <select class="form-select w-auto">
                    <option value="">AM 09</option>
                  </select>
                  <select class="form-select w-auto">
                    <option value="">00</option>
                  </select>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="r" checked />보통
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="r" />중요
                    </label>
                  </div>
                  <input type="text" class="form-control w-auto" placeholder="" />
                  <button type="button" class="btn btn-primary"><i class="ri-check-line"></i>등록</button>
                </div>
              </div>
            </div>
            <table class="table table-bordered table-calendar">
              <thead>
                <tr>
                  <th>일</th>
                  <th>월</th>
                  <th>화</th>
                  <th>수</th>
                  <th>목</th>
                  <th>금</th>
                  <th>토</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>1</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>3</td>
                  <td>4</td>
                  <td>5</td>
                  <td>6</td>
                  <td>7</td>
                  <td>8</td>
                </tr>
                <tr>
                  <td>9</td>
                  <td>10</td>
                  <td>11</td>
                  <td>12</td>
                  <td>13</td>
                  <td>14</td>
                  <td>15</td>
                </tr>
                <tr>
                  <td>16</td>
                  <td>17</td>
                  <td>18</td>
                  <td>19</td>
                  <td>20</td>
                  <td>21</td>
                  <td>22</td>
                </tr>
                <tr>
                  <td>23</td>
                  <td>24</td>
                  <td>25</td>
                  <td>26</td>
                  <td>27</td>
                  <td>28</td>
                  <td>29</td>
                </tr>
                <tr>
                  <td>30</td>
                  <td>31</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="row">
              <div class="col-8">
                <div class="card h-100">
                  <div class="card-body">
                    <h3 class="tit">월간계획</h3>
                    <div class="mb-1">
                      <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <div class="d-flex">
                      <div class="d-flex gap-1">
                        <input type="text" class="form-control" placeholder="" />
                        <button type="button" class="btn btn-dark"><i class="ri-add-line"></i>쉬트 추가</button>
                        <button type="button" class="btn btn-secondary"><i class="ri-id-card-line"></i>이름바꾸기</button>
                      </div>
                      <div class="ms-auto">
                        <button type="button" class="btn btn-dark"><i class="ri-subtract-line"></i>쉬트 삭제</button>
                        <button type="button" class="btn btn-primary"><i class="ri-save-line"></i>저장</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="card h-100">
                  <div class="card-body">
                    <h3 class="tit">아이콘</h3>
                    <div class="d-flex flex-wrap gap-1">
                      <button type="button" class="btn btn-outline-default"><i class="ri-calendar-todo-fill"></i>전체</button>
                      <button type="button" class="btn btn-outline-default"><i class="ri-suitcase-line"></i>업무</button>
                      <button type="button" class="btn btn-outline-default"><i class="ri-briefcase-2-line"></i>회의</button>
                      <button type="button" class="btn btn-outline-default"><i class="ri-walk-line"></i>외근</button>
                      <button type="button" class="btn btn-outline-default"><i class="ri-car-line"></i>출장</button>
                      <button type="button" class="btn btn-outline-default"><i class="ri-cup-line"></i>휴가</button>
                      <button type="button" class="btn btn-outline-default"><i class="ri-calendar-schedule-line"></i>약속</button>
                      <button type="button" class="btn btn-outline-default"><i class="ri-draft-line"></i>계획</button>
                      <button type="button" class="btn btn-outline-default"><i class="ri-leaf-line"></i>기타</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- //Content -->
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="container-fixed">
        <small class="text-muted">© 2024 - Nara Credit Service Co.,LTD. All Rights Reserved.</small>
