<!doctype html>
<html lang="ko" data-layout="horizontal" data-topbar="light" data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">
<head>
<meta charset="utf-8" />
<title>나라신용정보 - ANS</title>
<link rel="shortcut icon" href="../images/favicon.ico">
<!-- CSS -->
<link href="../css/bootstrap.custom.css" rel="stylesheet" type="text/css" />
<link href="../css/app.css" rel="stylesheet" type="text/css" />
<link href="../css/custom.css" rel="stylesheet" type="text/css" />
<!-- JS -->
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/common.js"></script>
</head>
<body>
<div class="login-wrap login-b">
  <div class="login">
    <div class="card">
      <div class="row">
        <div class="img-bg col-5 d-flex justify-content-center align-items-center">
          <!-- <img src="../images/illust.png" class="img-fluid" alt="" /> -->
        </div>
        <div class="col-7">
          <div class="card-body">
            <div class="ans-header">
              <div class="logo-lg">
                <img src="../images/ans_logo.png" alt="나라신용정보" />
              </div>
              <p><b>Jump-Up 2024</b><br />고객과 함께 성장하는 혁신 금융그룹</p>
            </div>
            <div class="form-login">
              <h3 class="h4 mb-3 fw-normal">USER LOGIN</h3>
              <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingId" placeholder="User ID" />
                <label for="floatingId">User ID</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="d-flex align-items-center my-3">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Save User ID
                  </label>
                </div>
                <button type="button" class="btn btn-outline-default">비밀번호 초기화</button>
              </div>
              <button type="button" class="btn btn-primary btn-lg w-100"><i class="ri-lock-line"></i>Login</button>
            </div>
          </div>
          <div class="foot card-footer">
            <span class="foot-logo">
              <img src="../images/nara_logo.png" alt="나라신용정보" />
            </span>
            <p class="foot-desc small text-muted">
              나라신용정보의 ANS(Asset Network System) 시스템을 사용하시면서 <br />궁금한 사항이나 문제가 발생하였을 경우, 연락을 주시면 신속히 해결해 드리겠습니다.
            </p>
            <div class="foot-contact">
              <span>Tel: 02-721-6832 / 02-721-6834</span>
              <span>Fax: 02-721-6994</span>
            </div>
            <ul class="foot-link">
              <li><a href="#none" class="btn btn-outline-default btn-sm">고객지향</a></li>
              <li><a href="#none" class="btn btn-outline-default btn-sm">가치창출</a></li>
              <li><a href="#none" class="btn btn-outline-default btn-sm">원칙준수</a></li>
              <li><a href="#none" class="btn btn-outline-default btn-sm">혁신성장</a></li>
            </ul>
            <footer class="copyright">
              <small class="text-muted">© 2024 - Nara Credit Service Co.,LTD. All Rights Reserved.</small>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
