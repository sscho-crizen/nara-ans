<!doctype html>
<html lang="ko" data-layout="horizontal" data-topbar="light" data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">
<head>
<meta charset="utf-8" />
<title>나라신용정보 - ANS</title>
<link rel="shortcut icon" href="../images/favicon.ico">
<!-- CSS -->
<link href="../css/bootstrap.custom.css" rel="stylesheet" type="text/css" />
<link href="../css/app.css" rel="stylesheet" type="text/css" />
<link href="../css/custom.css" rel="stylesheet" type="text/css" />
<!-- JS -->
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/common.js"></script>
</head>
<body>
<div id="layout-wrapper">    
  <!-- Header -->
  <div w3-include-html="../include/header.html"></div>
  <section class="main-content">
    <main class="page-content">
      <div class="container-fixed">
        <div class="content">
          <!-- Content -->
          <div class="page-header-wrap">
            <h2 class="page-header">지식등록</h2>
            <div class="btns">
              <span class="text-secondary me-1">나의 마일리지 : 0</span>
              <button type="button" class="btn btn-outline-default"><i class="ri-file-list-line"></i>목록보기</button>
              <button type="button" class="btn btn-primary"><i class="ri-message-3-line"></i>댓글달기</button>
            </div>
          </div>
          <table class="table table-form">
            <colgroup>
              <col width="10%" />
              <col width="" />
            </colgroup>
            <tbody>
              <tr>
                <th>지식통합검색</th>
                <td>
                  <select class="form-select w-auto">
                    <option>지식구분</option>
                  </select>
                  <select class="form-select w-auto">
                    <option>지식유형</option>
                  </select>
                  <input type="text" class="form-control w-auto" placeholder="" />
                  <button type="button" class="btn btn-primary"><i class="ri-search-line"></i>조회</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="text-end mb-3">
            <button type="button" class="btn btn-secondary"><i class="ri-edit-line"></i>새 글쓰기</button>
          </div>
          <table class="table table-form">
            <colgroup>
              <col width="10%" />
              <col width="40%" />
              <col width="10%" />
              <col width="" />
            </colgroup>
            <tbody>
              <tr>
                <th>제목</th>
                <td colspan="3"><input type="text" class="form-control" placeholder="" /></td>
              </tr>
              <tr>
                <th>등록자 성명</th>
                <td><input type="text" class="form-control" placeholder="" /></td>
                <th>지식유형</th>
                <td><input type="text" class="form-control" placeholder="" /></td>
              </tr>
              <tr>
                <th>출처</th>
                <td><input type="text" class="form-control" placeholder="" /></td>
                <th>사번</th>
                <td><input type="text" class="form-control" placeholder="" /></td>
              </tr>
              <tr>
                <th>등록일</th>
                <td><input type="text" class="form-control" placeholder="" /></td>
                <th>조회수</th>
                <td><input type="text" class="form-control" placeholder="" /></td>
              </tr>
              <tr>
                <th>내용</th>
                <td colspan="3"><textarea class="form-control" rows="15"></textarea></td>
              </tr>
              <tr>
                <th>첨부파일</th>
                <td colspan="3">
                  <div class="custom-file">
                    <input type="file" class="form-control">
                    <button type="button" class="btn btn-dark">첨부취소</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="text-end">
            <button type="button" class="btn btn-outline-default"><i class="ri-file-list-line"></i>목록보기</button>
            <button type="button" class="btn btn-primary"><i class="ri-message-3-line"></i>댓글달기</button>
          </div>
          <!-- //Content -->
        </div>
        <!-- Quickmenu -->
        <div w3-include-html="../include/quick_menu.html"></div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="container-fixed">
        <small class="text-muted">© 2024 - Nara Credit Service Co.,LTD. All Rights Reserved.</small>
      </div>
    </footer>
  </section>
</div>
<!-- END layout-wrapper -->
</body>
</html>
